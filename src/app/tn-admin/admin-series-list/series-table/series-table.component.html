<div class="row text-info pb-2">
  <div class="d-flex col justify-content-start align-items-end">
    <h4 style="margin-bottom: 0;">Series</h4>
    <span class="px-2 small text-uppercase">{{pageItems[0]+1}}-{{pageItems[1]}} of {{series.length}} results</span>
  </div>
  <div class="d-flex col justify-content-end align-items-end text-right">
    <div>
      <tn-pagination [collectionSize]="series.length" [pageSize]="pageSize" (pageItemsChanges)="updatePageItems($event)" [ellipses]="false" size="sm" directionLinksPrevious="&lt;" directionLinksNext="&gt;"></tn-pagination>
    </div>
  </div>
</div>
<table class="table table-sortable">
  <thead>
    <tr class="row">
      <th class="col" style="max-width: 2rem;">
        <label style="min-height: 1rem;" class="custom-control custom-checkbox mb-0">
          <input type="checkbox" class="custom-control-input" />
          <span class="custom-control-indicator"></span>
        </label>
      </th>
      <th class="col sortable" (click)="sortBy('name')" [ngClass]="{'sort-asc': sortKey === '+name', 'sort-desc': sortKey === '-name'}">Name</th>
      <th class="col sortable" (click)="sortBy('foundry.name')" [ngClass]="{'sort-asc': sortKey === '+foundry.name', 'sort-desc': sortKey === '-foundry.name'}">Foundry</th>
      <th class="col sortable" (click)="sortBy('family.name')" [ngClass]="{'sort-asc': sortKey === '+family.name', 'sort-desc': sortKey === '-family.name'}">Families</th>
      <th class="col sortable" (click)="sortBy('styles')" [ngClass]="{'sort-asc': sortKey === '+styles', 'sort-desc': sortKey === '-styles'}">Styles</th>
      <th class="col sortable" (click)="sortBy('released')" [ngClass]="{'sort-asc': sortKey === '+released', 'sort-desc': sortKey === '-released'}">Release Date</th>
    </tr>
  </thead>
  <tbody>
    <series-row *ngFor='let item of series | orderBy: [sortKey] | slice:pageItems[0]:pageItems[1]'  [series]=item></series-row>
  </tbody>
</table>
