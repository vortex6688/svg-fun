<div class="row text-info pb-2">
  <div class="d-flex col justify-content-start align-items-end">
    <h4 style="margin-bottom: 0;">Styles</h4>
    <span class="px-2 small text-uppercase">{{pageItems[0]+1}}-{{pageItems[1]}} of {{styles.length}} results</span>
  </div>
  <div class="d-flex col justify-content-end align-items-end text-right">
    <div class="text-uppercase small px-3">
      <span style="cursor: pointer;" class="px-1" (click)="expandAll()">Expand all</span>
      <span> | </span>
      <span style="cursor: pointer;" class="px-1" (click)="collapseAll()">Collapse all</span>
    </div>
    <div>
      <tn-pagination [collectionSize]="styles.length" [pageSize]="pageSize" (pageItemsChanges)="updatePageItems($event)" [ellipses]="false" size="sm" directionLinksPrevious="&lt;" directionLinksNext="&gt;"></tn-pagination>
    </div>
  </div>
</div>
<table class="table table-sortable">
  <thead>
    <tr class="row">
      <th class="col" style="max-width: 2rem;">
        <label style="min-height: 0.7rem;" class="custom-control custom-checkbox mb-0">
          <input type="checkbox" class="custom-control-input" />
          <span class="custom-control-indicator"></span>
        </label>
      </th>
      <th class="col sortable" (click)="sortBy('name')" [ngClass]="{'sort-asc': sortKey === '+name', 'sort-desc': sortKey === '-name'}">Name</th>
      <th class="col sortable" (click)="sortBy('visible')" [ngClass]="{'sort-asc': sortKey === '+visible', 'sort-desc': sortKey === '-visible'}">Visible</th>
      <th class="col sortable" (click)="sortBy('foundry')" [ngClass]="{'sort-asc': sortKey === '+foundry', 'sort-desc': sortKey === '-foundry'}">Foundries</th>
      <th class="col sortable" (click)="sortBy('designer')" [ngClass]="{'sort-asc': sortKey === '+designer', 'sort-desc': sortKey === '-designer'}">Designers</th>
      <th class="col sortable" (click)="sortBy('optical')" [ngClass]="{'sort-asc': sortKey === '+optical', 'sort-desc': sortKey === '-optical'}">Optical</th>
      <th class="col sortable" (click)="sortBy('weight')" [ngClass]="{'sort-asc': sortKey === '+weight', 'sort-desc': sortKey === '-weight'}">Weight</th>
      <th class="col sortable" (click)="sortBy('width')" [ngClass]="{'sort-asc': sortKey === '+width', 'sort-desc': sortKey === '-width'}">Width</th>
      <th class="col sortable" (click)="sortBy('posture')" [ngClass]="{'sort-asc': sortKey === '+posture', 'sort-desc': sortKey === '-posture'}">Posture</th>
      <th class="col sortable" (click)="sortBy('min_recommended_size')" [ngClass]="{'sort-asc': sortKey === '+min_recommended_size', 'sort-desc': sortKey === '-min_recommended_size'}">Min size</th>
      <th class="col sortable" (click)="sortBy('max_recommended_size')" [ngClass]="{'sort-asc': sortKey === '+max_recommended_size', 'sort-desc': sortKey === '-max_recommended_size'}">Max size</th>
    </tr>
  </thead>
  <tbody>
    <style-row *ngFor='let style of styles | orderBy: [sortKey] | slice:pageItems[0]:pageItems[1]'  [style]=style [collapseSubject]="collapseState$"></style-row>
  </tbody>
</table>
