<tr class="d-flex">
  <td class="col">
    <i (click)='isCollapsed = !isCollapsed'
  [attr.aria-expanded]='!isCollapsed' [attr.aria-controls]='order'>
  <icon-right-arrow></icon-right-arrow>
    </i>
    <b>{{order.number}}</b>
  </td>
  <td class="col">{{order.customer}}</td>
  <td class="col">{{order.amount}}</td>
  <td class="col">{{order.date}}</td>
  <td class="col">{{order.status}}</td>
  <td class="col"><button class="btn btn-info">IMPERSONATE</button></td>
</tr>

<tr class="d-flex">
<table class="table no-borders" [attr.id]='order' [ngbCollapse]='isCollapsed'>
  <thead class="d-flex table-active">
    <th class="col"><b>Order Summary</b></th>
    <th class="col">Families purchased:</th>
    <th class="col">License types:</th>
    <th class="col">Total styles:</th>
    <th class="col">New vs. returning</th>
    <th class="col">Download PDF</th>
  </thead>
  <tbody class="d-flex table-active">
    <th class="col"></th>
    <td class="col">
      <ul>
        <li *ngFor='let family of order.families'>{{family}}</li>
      </ul>
    </td>
    <td class="col">
      <ul>
        <li *ngFor='let licenseType of order.licenseTypes'>{{licenseType}}</li>
      </ul>
    </td>
    <td class="col">{{order.totalStyles}}</td>
    <td class="col">{{order.returning}}</td>
    <td class="col">1854</td>
  </tbody>
</table>
</tr>
