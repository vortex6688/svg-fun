---
machine:
  node:
    version: 6.10.0

dependencies:
  pre:
    - google-chrome --version
    - wget -q -O - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version

test:
  pre:
    # needed so karma has a place to write the tests.
    - mkdir -p dist/tests/junit
    # needed so we hace a destination to copy tests to.
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - npm run ci
  post:
    - cp -rp dist/tests/junit/* $CIRCLE_TEST_REPORTS/junit/
    - npm run codecov

deployment:
  development:
    branch: master
    commands:
      - tar -cvz dist > $CIRCLE_ARTIFACTS/dist.tgz
